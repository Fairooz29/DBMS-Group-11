<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Product Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c5f2d;
            margin-bottom: 1rem;
        }

        .action-bar {
            text-align: right;
            margin-bottom: 1rem;
        }

        .btn-add {
            background: #2c5f2d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #1e401f;
        }

        .filters {
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #97bc62;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .filter-btn.active {
            background: #2c5f2d;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: opacity 0.3s;
        }

        .btn-edit {
            background: #ffd700;
            color: #333;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .variety-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .variety-badge {
            background: #e8f5e9;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .season-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agricultural Product Management</h1>
        
        <div class="action-bar">
            <button class="btn-add" onclick="showAddForm()">
                + Add New Crop
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="fruit">Fruits</button>
            <button class="filter-btn" data-filter="vegetable">Vegetables</button>
            <button class="filter-btn" data-filter="grain">Grains</button>
        </div>

        <div class="product-grid" id="productContainer">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        let crops = [
            {
                id: 1,
                type: "fruit",
                name: "Mango",
                varieties: ["Alphonso", "Kesar", "Dasheri"],
                season: "Summer",
                image: "https://source.unsplash.com/random/300√ó300/?mango"
            },
            {
                id: 2,
                type: "vegetable",
                name: "Tomato",
                varieties: ["Cherry", "Beefsteak", "Roma"],
                season: "All Season",
                image: "https://source.unsplash.com/random/300√ó300/?tomato"
            },
            // Add more initial crops if needed
        ];

        function createProductCards(filter = 'all') {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';

            crops.forEach(crop => {
                if (filter === 'all' || crop.type === filter) {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${crop.image}" class="product-image" alt="${crop.name}">
                        <div class="card-actions">
                            <button class="btn-edit" onclick="editCrop(${crop.id})">‚úèÔ∏è Edit</button>
                            <button class="btn-delete" onclick="deleteCrop(${crop.id})">üóëÔ∏è Delete</button>
                        </div>
                        <h3>${crop.name}</h3>
                        <p>Type: ${crop.type.charAt(0).toUpperCase() + crop.type.slice(1)}</p>
                        
                        <div class="variety-list">
                            ${crop.varieties.map(variety => `
                                <span class="variety-badge">${variety}</span>
                            `).join('')}
                        </div>

                        <div class="season-tag" style="background: ${getSeasonColor(crop.season)}">
                            Season: ${crop.season}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        function getSeasonColor(season) {
            const colors = {
                'Summer': '#FFA500',
                'Winter': '#87CEEB',
                'Rainy': '#6495ED',
                'All Season': '#90EE90'
            };
            return colors[season] || '#CCCCCC';
        }

        function showAddForm() {
            const name = prompt("Enter crop name:");
            const type = prompt("Enter type (fruit/vegetable/grain):");
            const varieties = prompt("Enter varieties (comma separated):").split(',');
            const season = prompt("Enter season:");
            
            if(name && type && varieties && season) {
                crops.push({
                    id: Date.now(),
                    type: type.toLowerCase(),
                    name,
                    varieties: varieties.map(v => v.trim()),
                    season,
                    image: `https://source.unsplash.com/random/300√ó300/?${name}`
                });
                createProductCards();
            }
        }

        function deleteCrop(cropId) {
            if(confirm("Are you sure you want to delete this crop?")) {
                crops = crops.filter(crop => crop.id !== cropId);
                createProductCards();
            }
        }

        function editCrop(cropId) {
            const crop = crops.find(c => c.id === cropId);
            if(!crop) return;

            const newName = prompt("Edit name:", crop.name);
            const newType = prompt("Edit type:", crop.type);
            const newVarieties = prompt("Edit varieties:", crop.varieties.join(','));
            const newSeason = prompt("Edit season:", crop.season);

            if(newName) crop.name = newName;
            if(newType) crop.type = newType.toLowerCase();
            if(newVarieties) crop.varieties = newVarieties.split(',').map(v => v.trim());
            if(newSeason) crop.season = newSeason;

            createProductCards();
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const filter = button.dataset.filter;
                createProductCards(filter);
            });
        });

        // Initial load
        createProductCards();
    </script>
</body>
</html>
