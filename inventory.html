<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link rel="stylesheet" href="inventory.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h2>AGRITruck</h2>
    
    <ul>
      <li><i class="fas fa-home"></i> HOME</li>
      <li><i class="fas fa-seedling"></i> PRODUCTS</li>
      <li class="dropdown-btn"><i class="fas fa-warehouse"></i> WAREHOUSE <i class="fas fa-caret-down caret"></i></li>
      <ul class="dropdown-container">
        <li><a href="logistics.html"><i class="fas fa-truck"></i> Logistic</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="storage.html"><i class="fas fa-store"></i> Storage</a></li>
      </ul>
      <li><i class="fas fa-chart-bar"></i> ANALYSIS</li>
      <li><i class="fas fa-users"></i> CONSUMER</li>
      <li><i class="fas fa-cloud-sun"></i> WEATHER APP</li>
    </ul>
  </div>

  <div class="main">
    

    <div class="content">
      <h1>Inventory Management</h1>

      

      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Warehouse ID</th>
            <th>Storage Quantity (KG)</th>
            <th>Action</th>
          </tr>
        </thead>
        
      </table>

      <div class="form-section">
  <h2>Add Inventory Item</h2>
  
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="text" id="warehouseId" placeholder="Warehouse ID">
  <input type="text" id="quantity" placeholder="Storage Quantity (KG)">
  <div style="display: flex; gap: 10px; margin-top: 10px;">
    <button class="add-btn" onclick="addInventory()">Add Item</button>
    <button class="edit-btn" onclick="editLastItem()">Edit </button>
    <button class="delete-btn" onclick="deleteLastItem()">Delete</button>
  </div>
</div>


  <script>
    const dropdown = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-container');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('active');
      dropdownContent.classList.toggle('show');
    });
  </script>
</body>
</html>
