            <nav>
                <ul>
                    <li>

        </aside>
        <main>
            <section id="farmer-consultation">
                <h2>Farmer Consultation Form</h2>
                <form>
                    <div>
                        <label for="production_cost">Estimated Production Cost:</label>
                        <input type="number" id="production_cost" name="production_cost">
                    </div>
                    <div>
                        <label for="acreage">Acreage:</label>
                        <input type="number" id="acreage" name="acreage">
                    </div>
                    <div>
                        <label for="yield">Estimated Yield:</label>
                        <input type="text" id="yield" name="yield">
                    </div>
                    <div>
                        <label for="variety">Crop Variety:</label>
                        <input type="text" id="variety" name="variety">
                    </div>
                    <div>
                        <label for="seasonality">Seasonality:</label>
                        <input type="text" id="seasonality" name="seasonality">
                    </div>
                    <div>
                        <label for="type">Crop Type:</label>
                        <input type="text" id="type" name="type">
                    </div>
                    <div>
                        <label for="selling_price">Expected Selling Price:</label>
                        <input type="number" id="selling_price" name="selling_price">
                    </div>
                    <div>
                        <label for="sales_quantity">Estimated Sales Quantity:</label>
                        <input type="number" id="sales_quantity" name="sales_quantity">
                    </div>
                    <button type="submit">Submit for Consultation</button>
                </form>
            </section>
        </main>
    </div>
