<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriBuddy - Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="form-box">
      <h1>ðŸŒ± AgriBuddy</h1>
      <p>Your Smart Agri Companion</p>

      <h2 id="form-title" style="text-align: center; margin-bottom: 20px">Login</h2>

      <form id="auth-form">
        <div class="input-group">
          <input type="text" id="username" required placeholder=" " />
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>
        <div class="input-group" id="email-group">
          <input type="email" id="email" placeholder=" " />
          <label for="email">Email</label>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit" class="btn" id="submit-btn">Login</button>

        <p class="toggle">
          Donâ€™t have an account? <a href="#" id="toggle-link">Register</a>
        </p>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
