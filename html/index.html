<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charts - Price Trends</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Agricultural Price Trends</h1>

    <div class="input-group">
      <label for="cropSelect">Select Crop:</label>
      <select id="cropSelect">
        <option value="wheat">Wheat</option>
        <option value="rice">Rice</option>
        <option value="corn">Corn</option>
        <option value="potato">Potato</option>
        <option value="tomato">Tomato</option>
        <option value="onion">Onion</option>
        <option value="sugarcane">Sugarcane</option>
      </select>

      <label for="yearSelect">Select Year:</label>
      <select id="yearSelect"></select>
    </div>

    <canvas id="priceChart"></canvas>

    <div class="button-group">
      <button onclick="addPrice()">Add Price</button>
      <button onclick="editPrice()">Edit Price</button>
      <button onclick="deletePrice()">Delete Price</button>
    </div>

    <h2>Monthly Prices Table</h2>
    <table id="priceTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
