<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenario Analysis | AgriInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css/scenario.css">
  
</head>
<body>
  <div class="container">
    <h1>🌾 Agricultural Scenario Analysis</h1>

    <h3>Simulate Your Scenario</h3>
    <form id="scenarioForm" class="row g-3">
      <div class="col-md-4">
        <label for="supply" class="form-label">Change in Supply (%)</label>
        <input type="number" class="form-control" id="supply" name="supply" value="0" min="-100" max="100" required />
      </div>
      <div class="col-md-4">
        <label for="demand" class="form-label">Change in Demand (%)</label>
        <input type="number" class="form-control" id="demand" name="demand" value="0" min="-100" max="100" required />
      </div>
      <div class="col-md-4">
        <label for="weather" class="form-label">Weather Notes</label>
        <input type="text" class="form-control" id="weather" name="weather" placeholder="e.g. Light rain" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Apply Scenario</button>
        <button type="button" class="btn btn-success" onclick="addScenario()">💾 Save Scenario</button>
        <button type="button" class="btn btn-secondary" onclick="resetAll()">🔄 Reset All</button>
      </div>
    </form>

    <div class="weather-btns text-center mt-4">
      <h5>🌦️ Quick Weather Impact</h5>
      <button class="btn btn-outline-warning" onclick="applyWeatherImpact('drought')">Drought</button>
      <button class="btn btn-outline-info" onclick="applyWeatherImpact('flood')">Flood</button>
      <button class="btn btn-outline-success" onclick="applyWeatherImpact('ideal')">Ideal Weather</button>
    </div>

    <h3 class="mt-5">Saved Scenarios</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>Supply Change (%)</th>
            <th>Demand Change (%)</th>
            <th>Adjusted Price</th>
            <th>Weather Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="scenarioTableBody"></tbody>
      </table>
    </div>

    <canvas id="priceChart" width="400" height="200"></canvas>
  </div>

 <script src="/js/scenario.js"></script>
</body>
</html>
