<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistic</title>
  <link rel="stylesheet" href="logistics.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h2>AGRITruck</h2>
    <ul>
      <li><i class="fas fa-home"></i> HOME</li>
      <li><i class="fas fa-seedling"></i> PRODUCTS</li>
      <li class="dropdown-btn"><i class="fas fa-warehouse"></i> WAREHOUSE <i class="fas fa-caret-down caret"></i></li>
      <ul class="dropdown-container">
        <li><a href="logistic.html"><i class="fas fa-truck"></i> Logistic</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="storage.html"><i class="fas fa-store"></i> Storage</a></li>
      </ul>
      <li><i class="fas fa-chart-bar"></i> ANALYSIS</li>
      <li><i class="fas fa-users"></i> CONSUMER</li>
      <li><i class="fas fa-cloud-sun"></i> WEATHER APP</li>
    </ul>
  </div>

  <main class="main-content">
    <section class="logistics">
      <h1>Logistics Management</h1>

      

      <table>
        <thead>
          <tr>
            <th>ProductID</th>
            <th>LogisticID</th>
            <th>Name</th>
            <th>Delivery Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="logisticsTableBody">
          <!-- Data loaded via JavaScript -->
        </tbody>
      </table>

      <div class="add-logistic">
        <h2>Add Logistic</h2>
        
        <input type="text" id="product_id" placeholder="Enter Product ID">
<input type="text" id="logistic_id" placeholder="Enter Logistic ID">
        
        <input type="text" id="name" placeholder="Enter Name">
        <input type="date" id="delivery_date">
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <button onclick="addLogistic()">Add Logistic</button>
          <button onclick="clearForm()" style="background-color: rgb(128, 89, 18);">Edit</button>
          <button onclick="resetTable()" style="background-color: #fe0707;">Delete</button>
        </div>
      </div>
      
    </section>
  </main>
  <script>
    const dropdown = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-container');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('active');
      dropdownContent.classList.toggle('show');
    });
  </script>
  
</body>
</html>
