<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Market Trends</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-chart-line"></i> Crop Market Analytics</h1>
            <p>Historical and current market prices for agricultural products</p>
        </header>

        <section class="dashboard">
            <div class="control-panel">
                <div class="filter-group">
                    <label for="region-select"><i class="fas fa-globe"></i> Region:</label>
                    <select id="region-select">
                        <option value="all">All Regions</option>
                        <option value="north">Northern</option>
                        <option value="south">Southern</option>
                        <option value="east">Eastern</option>
                        <option value="west">Western</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="crop-select"><i class="fas fa-seedling"></i> Crops:</label>
                    <select id="crop-select" multiple>
                        <option value="wheat" selected>Wheat</option>
                        <option value="rice">Rice</option>
                        <option value="corn">Corn</option>
                        <option value="potato">Potato</option>
                        <option value="soybean">Soybean</option>
                        <option value="cotton">Cotton</option>
                    </select>
                    <small>Hold Ctrl to select multiple</small>
                </div>

                <div class="filter-group">
                    <label for="time-range"><i class="fas fa-calendar-alt"></i> Range:</label>
                    <select id="time-range">
                        <option value="3m">3 Months</option>
                        <option value="6m">6 Months</option>
                        <option value="1y" selected>1 Year</option>
                        <option value="3y">3 Years</option>
                        <option value="5y">5 Years</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="filter-group custom-dates" style="display:none;">
                    <label for="start-date">From:</label>
                    <input type="date" id="start-date">
                    
                    <label for="end-date">To:</label>
                    <input type="date" id="end-date">
                </div>

                <button id="apply-btn" class="btn primary">
                    <i class="fas fa-sync-alt"></i> Apply Filters
                </button>
                <button id="reset-btn" class="btn secondary">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div class="visualization-container">
                <div class="chart-header">
                    <h2 id="chart-title">Market Price Trends</h2>
                    <div class="chart-actions">
                        <button id="export-png" class="btn small" title="Export as PNG">
                            <i class="fas fa-download"></i> PNG
                        </button>
                        <button id="export-csv" class="btn small" title="Export Data">
                            <i class="fas fa-file-csv"></i> CSV
                        </button>
                    </div>
                </div>
                
                <div class="chart-wrapper">
                    <div class="loader" id="chart-loader">
                        <div class="spinner"></div>
                        <p>Loading data...</p>
                    </div>
                    <canvas id="priceChart"></canvas>
                </div>

                <div class="chart-legend" id="chart-legend"></div>
            </div>

            <div class="data-grid">
                <h3><i class="fas fa-table"></i> Current Market Prices</h3>
                <div class="table-responsive">
                    <table id="price-table">
                        <thead>
                            <tr>
                                <th>Crop</th>
                                <th>Region</th>
                                <th>Price (USD/kg)</th>
                                <th>24h Change</th>
                                <th>7d Change</th>
                                <th>Market</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="table-footer">
                    <div class="pagination-controls">
                        <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="page-info">Page 1 of 1</span>
                        <button id="next-page" disabled><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="table-actions">
                        <select id="rows-per-page">
                            <option value="5">5 rows</option>
                            <option value="10" selected>10 rows</option>
                            <option value="20">20 rows</option>
                            <option value="50">50 rows</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
