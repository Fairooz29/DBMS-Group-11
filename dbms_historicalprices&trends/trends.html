<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Trends</title>
    <link rel="stylesheet" href="trends.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>AgriTruck</h2>
            <ul class="nav">
                <li class="dropdown">
                    <a href="#">Crop â–¾</a>
                    <ul class="submenu">
                        <li><a href="crop.html">Crop Info</a></li>
                        <li><a href="historical_data.html">Data</a></li>
                    </ul>
                </li>
                <li><a href="consumer.html">Consumer</a></li>
                <li><a href="warehouse.html">Real Time Supply</a></li>
                <li><a href="trends.html">Trends</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Recommendations</a></li>
                <li><a href="#">Directory</a></li>
            </ul>
        </div>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <section class="control-panel">
                <h2>Controls</h2>
                <div class="form-group">
                    <label for="product">Product</label>
                    <select id="product">
                        <option>Rice</option>
                        <option>Wheat</option>
                        <option>Maize</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region">
                        <option>All</option>
                        <option>North</option>
                        <option>South</option>
                        <option>East</option>
                        <option>West</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range">Date Range</label>
                    <input type="date" id="start-date" />
                    <input type="date" id="end-date" />
                </div>
                <div class="button-group">
                    <button class="btn primary">Apply Filters</button>
                    <button class="btn secondary">Reset</button>
                </div>
            </section>

            <section class="visualization-container">
                <div class="chart-header">
                    <h2>Crop Price Trends</h2>
                </div>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>

                <div class="data-grid">
                    <h3>Data Table</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Region</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-01-01</td>
                                <td>Rice</td>
                                <td>North</td>
                                <td>$150</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        window.onload = function () {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                    datasets: [{
                        label: 'Rice Price',
                        data: [150, 160, 155, 165],
                        borderColor: '#006d77',
                        backgroundColor: 'rgba(0, 109, 119, 0.2)',
                        tension: 0.4,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                        }
                    },
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        };
    </script>
</body>
</html>
